<html>
  <head>
    <title>A Leaflet map!</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

    <link rel="stylesheet" href="webmap.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="mapid"></div>
    <!-- <script src="webmap.js"></script> -->
    <script>
      var map = L.map("mapid").setView([47, -122.2], 10);
      var Esri_WorldImagery = L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}.png?access_token={accessToken}",
        {
          attribution:
            "Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community",
          maxZoom: 18,
          id: "mapbox.streets",
          accessToken:
            "pk.eyJ1IjoiZ2VudGVuIiwiYSI6ImNrMmdzOHFsdTA2Z2UzY252b3B1cjJqdXQifQ.B2doXxjSELmQIf7wIIDBZg"
        }
      ).addTo(map);

      // add GeoJSON layer to the map once the file is loaded
      $.getJSON("Boundary_Lines.geojson", function(data) {
        L.geoJson(data).addTo(map);
      });
      // add GeoJSON layer to the map once the file is loaded
      $.getJSON("In_TRI.json", function(data) {
        L.geoJson(data).addTo(map);
      });
      // add GeoJSON layer to the map once the file is loaded
      $.getJSON("Out_TRI.json", function(data) {
        L.geoJson(data).addTo(map);
      });
      // add GeoJSON layer to the map once the file is loaded
      $.getJSON("TRI_Clip.json", function(data) {
        L.geoJson(data).addTo(map);
      });
      // function addPopup(feature, layer) {
      //   layer.bindPopup(feature.properties.NAME);
      // }
      $.getJSON("TRI_Clip_MultipleRings.json", function(data) {
        L.geoJson(data).addTo(map);
      });
    </script>
  </body>
</html>
